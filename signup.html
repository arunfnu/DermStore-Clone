<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="./styles/signup.css">
  
</head>
<body>
    <div id="navbar">
        <img src="https://s1.thcdn.com/enterprise/assets/dermstore-global-a3ce7f42-4a2c-4cc5-ad05-ba594900fa02-logo-default.svg" alt="error">
    </div>
   <div id="container">
      <form action="">
          <div>
            <label for="name"><b>Full Name</b></label><br>
            <input id="name" type="text">
          </div>
          <div>
           <label for="email"><b>Email address</b></label><br>
           <input id="email" type="email">
          </div>
          <div>
           <label for="confirm_email"><b>Confirm Email address</b></label><br>
           <input id="confirm_email" type="email">
          </div>
          <div>
           <label for="password"><b>Password</b></label><br>
           <input id="password" type="password">
           <p><b>Include a minimum of 6 characters, and contain at least 1 number</b></p>
          </div>
          <div>
           <label for="confirm_password"><b>Confirm Password</b></label><br>
           <input id="confirm_password" type="password">
          </div>
          <div>
           <label for="phone"><b>Cell Phone Number (Optional) </b> </label><br>
           <input id="number" type="number">
         </div>
         <div>
            <button id="submit" type="submit">CONTINUE</button>
            <!-- <input id="submit" type="submit"> -->
         </div>
      </form>
   </div>
</body>
<script src="scripts/signup.js"></script>
</html>
